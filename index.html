<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaishnavi Document Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 100%;
      overflow-x: auto;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Experience and Relieving Letter</h1>
    <img src="Vaishnavi-Experience-and-Relieving-Letter.jpg" alt="Vaishnavi Experience and Relieving Letter" />
  </div>
</body>
</html>
